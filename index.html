<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Circle of Fifths for Guitarists</title>
    <link href="gtr-cof.css" rel="stylesheet">
  </head>
  <body>
    <h1>Circle of Fifths for Guitarists</h1>
    <div id="content">
      <p>
        An interactive <a href="">circle of fifths</a> for guitarists.
        By <a href="http://mikehadlow.com/">Mike Hadlow</a>.
      </p>
      <p>
        Select a <a href="">mode</a> by clicking on a mode button. Select the <a href="">tonic</a> by clicking on a note in the circle.
        Click on the outer 'chord' ring to show the triad associated with that note.
      </p>
      <p>
        Open source on <a href="https://github.com/mikehadlow/gtr-cof">Github</a>. 
      </p>
      <svg id="modes" width="160" height="250" />
      <svg id="cof" width="500" height="500" />
      <svg id="gtr" width="1500" height="300" />
    </div>
    <script src="http://d3js.org/d3.v2.js"></script>
    <script src="gtr-cof.js"></script>
  </body>
</html>
